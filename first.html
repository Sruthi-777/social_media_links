<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <h1>Connect With Us</h1>
    </header>
    <main class="main-content">
        <div class="button-container">
            <a href="https://www.linkedin.com" target="_blank" class="social-button linkedin">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
                LinkedIn
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-button instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                Instagram
            </a>
            <a href="https://www.facebook.com" target="_blank" class="social-button facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                Facebook
            </a>
            <a href="https://www.whatsapp.com" target="_blank" class="social-button whatsapp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                WhatsApp
            </a>
            <a href="https://chat.openai.com" target="_blank" class="social-button chatgpt">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/OpenAI_Logo.svg" alt="ChatGPT">
                ChatGPT
            </a>
        </div>
    </main>
</body>
</html>
